<mat-card>
  <app-menu></app-menu>
  <mat-card-title class="titulo-card">Listagem de Produto</mat-card-title>
  <table mat-table [dataSource]="listProduto" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Nº </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="col-12">
    <div class="end-buttons">
      <button mat-stroked-button routerLink="/home">Voltar</button>
      <app-botoes-exportacao (exportarPDFFunction)="exportarPDF($event)" (exportarExcelFunction)="exportarExcel($event)" (imprimirFunction)="imprimir($event)"
        [tabela]="tabela">
      </app-botoes-exportacao>
    </div>
  </div>
  <mat-card-content></mat-card-content>
</mat-card>
